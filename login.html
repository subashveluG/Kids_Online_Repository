<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kids Mag</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body data-theme="light" class="d-flex flex-column min-vh-100 position-relative overflow-hidden">

    <!-- Background Blobs -->
    <div class="shape-blob shape-1" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="shape-blob shape-2" style="width: 400px; height: 400px; bottom: -150px; right: -150px;"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top z-1">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-rocket-takeoff-fill"></i> Kids Mag
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end glass-panel h-100" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link" href="Home1.html">Home 1</a></li>
                        <li class="nav-item"><a class="nav-link" href="Home2.html">Home 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="stories.html">Stories</a></li>
                        <li class="nav-item"><a class="nav-link" href="learn.html">Learn</a></li>
                    </ul>
                    <div class="d-flex align-items-center gap-3">
                        <div class="form-check form-switch m-0 pt-1">
                            <input class="form-check-input" type="checkbox" id="theme-toggle" style="cursor: pointer;">
                            <label class="form-check-label" for="theme-toggle"><i
                                    class="bi bi-moon-stars-fill text-primary"></i></label>
                        </div>
                        <a href="login.html" class="btn btn-outline-primary rounded-pill px-4 btn-sm active">Login</a>
                        <a href="signup.html" class="btn btn-primary rounded-pill px-4 btn-sm shadow-sm">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section
        class="flex-grow-1 d-flex align-items-center justify-content-center py-5 position-relative z-1 fade-in-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card border-0 shadow-lg p-4 p-md-5 glass-panel rounded-5">
                        <div class="text-center mb-4">
                            <div class="bg-soft-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                                style="width: 70px; height: 70px;">
                                <i class="bi bi-person-circle fs-1 text-primary"></i>
                            </div>
                            <h2 class="fw-bold text-dark">Welcome Back!</h2>
                            <p class="text-muted">Enter your details to join the fun.</p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold small text-uppercase">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 rounded-start-pill ps-3"><i
                                            class="bi bi-envelope text-primary"></i></span>
                                    <input type="email" class="form-control border-start-0 rounded-end-pill py-2"
                                        id="email" placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold small text-uppercase">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 rounded-start-pill ps-3"><i
                                            class="bi bi-lock text-primary"></i></span>
                                    <input type="password" class="form-control border-start-0 rounded-end-pill py-2"
                                        id="password" placeholder="******">
                                </div>
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit"
                                    class="btn btn-primary rounded-pill btn-lg shadow-sm hover-scale fw-bold">Login</button>
                            </div>
                            <div class="text-center mb-4 position-relative">
                                <hr class="text-secondary opacity-25">
                                <span
                                    class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted small">OR
                                    LOGIN WITH</span>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mb-4">
                                <button type="button"
                                    class="btn btn-outline-danger rounded-circle p-2 hover-scale d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px;"><i class="bi bi-google fs-4"></i></button>
                                <button type="button"
                                    class="btn btn-outline-primary rounded-circle p-2 hover-scale d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px;"><i class="bi bi-facebook fs-4"></i></button>
                                <button type="button"
                                    class="btn btn-outline-info rounded-circle p-2 hover-scale d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px;"><i class="bi bi-twitter fs-4"></i></button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0 text-muted">New here? <a href="signup.html"
                                        class="fw-bold text-primary text-decoration-none">Create an account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container text-center py-4">
            <p class="mb-0 text-muted small">&copy; 2026 Kids Online Magazine. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
