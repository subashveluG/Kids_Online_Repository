<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kids Mag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body data-theme="light" class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-rocket-takeoff-fill"></i> Kids Mag</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link" href="Home1.html">Home 1</a></li>
                        <li class="nav-item"><a class="nav-link" href="Home2.html">Home 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    </ul>
                    <div class="d-flex align-items-center gap-2">
                        <div class="form-check form-switch me-3">
                            <input class="form-check-input" type="checkbox" id="theme-toggle">
                            <label class="form-check-label" for="theme-toggle"><i class="bi bi-moon-stars"></i></label>
                        </div>
                        <a href="login.html" class="btn btn-primary rounded-pill px-4">Login</a>
                        <a href="signup.html" class="btn btn-primary rounded-pill px-4">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <section class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg p-4 p-md-5">
                        <h2 class="text-center mb-4 fw-bold text-primary">Join the Fun!</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control rounded-pill" id="name" placeholder="Super Kid">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control rounded-pill" id="email"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control rounded-pill" id="password"
                                    placeholder="******">
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control rounded-pill" id="confirm-password"
                                    placeholder="******">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary rounded-pill btn-lg">Sign Up</button>
                            </div>
                            <div class="text-center mb-3">
                                <span>Or sign up with</span>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mb-3">
                                <button type="button" class="btn btn-outline-danger rounded-circle"><i
                                        class="bi bi-google"></i></button>
                                <button type="button" class="btn btn-outline-primary rounded-circle"><i
                                        class="bi bi-facebook"></i></button>
                                <button type="button" class="btn btn-outline-info rounded-circle"><i
                                        class="bi bi-twitter"></i></button>
                            </div>
                            <div class="text-center">
                                <p>Already have an account? <a href="login.html" class="fw-bold">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center text-white-50">
            <p class="mb-0">&copy; 2026 Kids Online Magazine. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
